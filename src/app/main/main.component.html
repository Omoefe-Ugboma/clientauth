<div class="layout">
    <app-post-list [posts]="posts" (selectedPost)="selectPost($event)" (deletedPost)="deletedPost($event)"
    (editedPost)="editPost($event)" (createNewPost)="createNewPost()"></app-post-list>
    <div>
        <app-post-details [post]="this.selectedPost" (updatePost)="selectPost($event)"></app-post-details>
        <app-post-form *ngIf="editedPost" [post]="this.editedPost"></app-post-form>
    </div>
</div>
