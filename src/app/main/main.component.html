<div class="layout">
    <app-post-list [posts]="posts" (selectedPost)="selectPost($event)"
    (editedPost)="editPost($event)"></app-post-list>
    <div>
        <app-post-details [post]="this.selectedPost" (updatePost)="selectPost($event)"></app-post-details>
        <app-post-form *ngIf="editedPost" (post)="editedPost"></app-post-form>
    </div>
</div>
